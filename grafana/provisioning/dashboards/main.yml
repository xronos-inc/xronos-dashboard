apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    type: file
    updateIntervalSeconds: 10
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
  - name: 'extended'
    orgId: 1
    type: file
    updateIntervalSeconds: 10
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    folder: "Extended"
    options:
      path: /dashboards
      foldersFromFilesStructure: true
